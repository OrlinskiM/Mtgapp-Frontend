<div class="container h-100">
  <div class="row h-100">
  <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
    <div class="d-table-cell align-middle">


      <div class="card mt-5">
        <div class="card-body">
          <div class="m-sm-4">
            <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="onRegister(loginForm.value)">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control form-control-lg mb-3" type="text" ngModel #firstNameInput="ngModel" name="firstName" placeholder="Enter your first name">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control form-control-lg mb-3" type="text" ngModel #lastNameInput="ngModel" name="lastName" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control form-control-lg mb-3" type="email" ngModel #emailInput="ngModel" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label>Username</label>
                <input class="form-control form-control-lg mb-3" type="text" ngModel #usernameInput="ngModel" name="username" placeholder="Enter your username" required>
              </div>
              <!-- <div class="form-group">
                <label>Password</label>
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
              </div> -->
              <div class="text-center mt-3">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
